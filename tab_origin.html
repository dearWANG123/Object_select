<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #box input.current{background:red;}
        #box div{width:100px;height:100px;font-size: 20px;text-align: center;line-height: 100px;border:1px solid #f00;position:absolute;left:0px;top:50px;display:none;}
        #box div.show{display:block;}
        </style>
    </head>
    <body>
    <div id="box">
        <input type="button" value="按钮1" class="current"/>
        <input type="button" value="按钮2" />
        <input type="button" value="按钮3" />
        <div class="show">内容一</div>
        <div>内容二</div>
        <div>内容三</div>
    </div>
    <script type="text/javascript">
    var box=document.getElementById("box");
    var btns=box.getElementsByTagName("input");
    var divs=box.getElementsByTagName("div");
    for(var i=0;i<btns.length;i++){
        btns[i].index=i;
        btns[i].addEventListener("click",Fn);
    }
    function Fn(){
        for(var i=0;i<btns.length;i++){
            btns[i].className="";
            divs[i].className="";
        }
        this.className="current";
        divs[this.index].className="show";
    }
    </script>
    </body>
</html>
